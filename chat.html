<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriqAI - Chat</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn"><i class="fas fa-plus"></i> Nueva conversaci√≥n</button>
        </div>
        <div class="chat-history"></div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <span>Usuario</span>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="messages-container" id="messagesContainer"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="Escribe tu pregunta..."></textarea>
                <button id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
