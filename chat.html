<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Conversación</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-plus"></i>
                Nueva conversación
            </button>
        </div>

        <div class="chat-history">
            <div class="chat-item">
                <i class="fas fa-message"></i>
                <span>Chat anterior</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>Usuario</span>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="chat-header">
            <div class="model-selector">
                <span class="model-name">TriqAI Beta</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </header>

        <div id="messagesContainer" class="messages-container"></div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <small>TriqAI puede cometer errores. Verifica siempre la información importante.</small>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
