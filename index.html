<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriqAI - Inicio</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn"><i class="fas fa-plus"></i> Nueva conversación</button>
        </div>
        <div class="chat-history"></div>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <span>Usuario</span>
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-container">
            <div class="welcome-content">
                <div class="ai-logo"><i class="fas fa-robot"></i></div>
                <h1>¿En qué puedo ayudarte hoy?</h1>
                <p>Puedo generar schematics, crear plugins, traducir textos y responder cualquier duda de Minecraft.</p>

                <div class="suggestions">
                    <button class="suggestion-card"><i class="fas fa-cube"></i><span>Generar schematics</span></button>
                    <button class="suggestion-card"><i class="fas fa-plug"></i><span>Crear plugins</span></button>
                    <button class="suggestion-card"><i class="fas fa-language"></i><span>Traducir textos</span></button>
                    <button class="suggestion-card"><i class="fas fa-question-circle"></i><span>Preguntar cualquier
                            cosa</span></button>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Escribe tu pregunta..."></textarea>
                        <button id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
